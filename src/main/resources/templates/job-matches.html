<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Matches</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .job-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .job-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .job-company {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }
        .job-details {
            margin-bottom: 10px;
        }
        .job-details span {
            margin-right: 15px;
            color: #666;
        }
        .skills-list {
            margin-top: 10px;
        }
        .skill-tag {
            display: inline-block;
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 16px;
            padding: 3px 12px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .no-jobs {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
        .match-info {
            margin-top: 10px;
            padding: 8px;
            background-color: #e8f5e9;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .candidate-count {
            font-weight: bold;
            color: #2e7d32;
        }
        .view-matches-btn {
            display: inline-block;
            padding: 6px 12px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .post-job-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination ul {
            list-style: none;
            padding: 0;
        }
        .pagination ul li {
            display: inline;
            margin: 0 5px;
        }
        .pagination ul li a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #007bff;
        }
        .pagination ul li a.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="page-header">
        <h1>Job Matches</h1>
        <a th:href="@{/post-new-job}" class="post-job-btn">Post a New Job</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div th:if="${jobListings != null && !jobListings.empty}">
        <div class="job-card" th:each="jobListing : ${jobListings}">
            <div class="job-title" th:text="${jobListing.title}"></div>
            <div class="job-company" th:text="${jobListing.companyName + ' (' + jobListing.industry + ')'}"></div>

            <div class="job-details">
                <span th:text="${'Location: ' + jobListing.location}"></span>
                <span th:text="${'Min Experience: ' + jobListing.minExperience + ' years'}"></span>
                <span th:text="${'Posted on: ' + #dates.format(jobListing.createdAt, 'dd MMM yyyy')}"></span>
            </div>

            <div class="skills-list" th:if="${jobListing.jobSkills != null && !jobListing.jobSkills.empty}">
                <strong>Required Skills:</strong>
                <div>
                    <span class="skill-tag" th:each="jobSkill : ${jobListing.jobSkills}">
                        <span th:text="${jobSkill.skill.name}"></span>
                    </span>
                </div>
            </div>

            <div class="match-info">
                <div>
                    <span th:if="${jobListing.matchedCandidatesCount > 0}" class="candidate-count" 
                        th:text="${'Top matching candidate(s)'}"></span>
                    <span th:if="${jobListing.matchedCandidatesCount == 0}" class="candidate-count">No matching candidates yet</span>
                </div>
                <a th:if="${jobListing.matchedCandidatesCount > 0}" 
                   th:href="@{'/matches/' + ${jobListing.jobId}}" 
                   class="view-matches-btn">View Matches</a>
            </div>
        </div>
    </div>

    <div th:if="${jobListings == null || jobListings.empty}" class="no-jobs">
        <h3>No jobs have been posted yet.</h3>
        <p>Be the first to post a job by clicking the button above!</p>
    </div>

    <div class="pagination" th:if="${totalPages > 1}">
        <ul>
            <li th:if="${currentPage > 0}">
                <a th:href="@{/matches(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/matches(page=${i}, size=${pageSize})}"
                   th:classappend="${i == currentPage} ? 'active' : ''"
                   th:text="${i + 1}"></a>
            </li>
            <li th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/matches(page=${currentPage + 1}, size=${pageSize})}">Next</a>
            </li>
        </ul>
    </div>

</div>

</body>
</html>
